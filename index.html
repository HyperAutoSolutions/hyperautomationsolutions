<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperAuto Solutions - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .headline {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #555;
        }
        .subscribe {
            font-size: 1em;
            color: #777;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            max-width: 80%;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="HyperAuto Solutions" class="logo"> <!-- Replace 'logo.png' with the path to your logo -->
        <div class="headline">HyperAuto Solutions</div>
        <div class="tagline">Where Automation Meets Hyperdrive</div>
        <p class="coming-soon">Our website is coming soon. Stay tuned for more updates!</p>
        <div class="input-container">
            <input type="email" placeholder="Enter your email to get notified" required>
            <button type="submit">Notify Me</button>
        </div>
        <p class="subscribe">Subscribe to stay updated!</p>
    </div>
</body>
</html>
